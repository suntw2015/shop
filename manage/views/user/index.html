{extends file='common/index.html'}
{block name='content'}

<div class="row">
    <div class="col-xs-12" style="margin:15px 0px">
        <div class="col-xs-2 no-padding-left">
            <a href="/user/create" class="btn btn-xs btn-info">
                <i class="ace-icon fa fa-plus"></i>新建用户
            </a >
        </div>
    </div>
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <th class="text-center">用户ID</th>
                <th class="text-center">用户名</th>
                <th class="text-center">手机</th>
                <th class="text-center">角色</th>
                <th class="text-center">状态</th>
                <th class="text-center">创建时间</th>
                <th class="text-center">更新时间</th>
                <th class="text-center">操作</th>
            </thead>
            <tbody>
                {foreach from=$userList item=user}
                <tr>
                    <td class="text-center">{$user.id}</td>
                    <td class="text-center">{$user.username}</td>
                    <td class="text-center">{$user.phone}</td>
                    <td class="text-center">{$user.role_text}</td>
                    <td class="text-center">{$user.status_text}</td>
                    <td class="text-center">{$user.create_time}</td>
                    <td class="text-center">{$user.update_time}</td>
                    <td>
                        <a href="/user/update?uid={$user.id}" class="btn btn-primary btn-xs">修改</a>
                        <!--<a href="/user/update_status?uid={$user.id}" class="btn btn-info btn-xs">禁用</a>-->
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
{/block}
