{extends file='common/index.html'}
{block name='content'}
<div class="row">
    <div class="col-xs-12">
        <form class="form form-horizontal">
            <div class="form-group">
                <label class="col-xs-2 control-label no-padding-right">用户名：</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="username" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label no-padding-right">密码：</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label no-padding-right">头像：</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="head_img" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label no-padding-right">手机：</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="phone" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label no-padding-right">邮箱：</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label no-padding-right">角色：</label>
                <div class="col-xs-6" style="margin-top:3px">
                    {foreach from=$roleList item=role key=key}
                    <label>
                        <input name="role" type="radio" class="" value="{$key}" {if $key eq 1}checked{/if}>
                        <span class="lbl">{$role}</span>
                    </label>
                    {/foreach}
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label no-padding-right">状态：</label>
                <div class="col-xs-6" style="margin-top:3px">
                    {foreach from=$statusList item=status key=key}
                    <label>
                        <input name="status" type="radio" class="" value="{$key}" {if $key eq 1}checked{/if}>
                        <span class="lbl">{$status}</span>
                    </label>
                    {/foreach}
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-2 col-xs-10">
                    <button class="btn btn-info" id="save" type="button">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

{block name="javascript"}
    <script src="/assets/js/user.js"></script>
{/block}
