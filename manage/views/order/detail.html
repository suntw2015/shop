{extends file='common/index.html'}
{block name='content'}

<div class="row">
    <div class="col-xs-12" style="margin:15px 0px">
        <label class="control-label" style="margin-top:4px;">订单号：{$orderInfo['oid']}</label>
    </div>
    <div class="col-xs-12" style="margin:15px 0px">
        <label class="control-label" style="margin-top:4px;">用户昵称/手机号：{$orderInfo['username']}/{$orderInfo['phone']}</label>
    </div>
    <div class="col-xs-12" style="margin:15px 0px">
        <label class="control-labe" style="margin-top:4px;">总金额：{$orderInfo['price']}</label>
    </div>
    <div class="col-xs-12" style="margin:15px 0px">
        <label class="control-label" style="margin-top:4px;">状态：{$orderInfo['status']}</label>
    </div>
    <h3>订单产品详情</h3>
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <th class="text-center">产品ID</th>
                <th class="text-center">产品名称</th>
                <th class="text-center">单价</th>
                <th class="text-center">数量</th>
                <th class="text-center">小计</th>
            </thead>
            <tbody>
                {foreach from=$orderInfo['item'] item=item}
                <tr>
                    <td class="text-center">{$item.item_id}</td>
                    <td class="text-center">{$item.item_name}</td>
                    <td class="text-center">{$item.item_price}</td>
                    <td class="text-center">{$item.item_count}</td>
                    <td class="text-center">{$item.item_total_price}</td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
{/block}
{block name="javascript"}
    <script src="/assets/js/category.js"></script>
{/block}
